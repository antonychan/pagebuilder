<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>PageBuilder</title>
    <meta name="author" content="PageBuilder" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssbase/cssbase-min.css">
    <link rel="stylesheet" type="text/css" href="css/richmedia.css">
    
    
</head>
<body>
  
  <!-- ATTRIBUTE TEMPLATES -->
  
  <!-- Standard Attribute -->
  <script id="grid-template" type="text/x-handlebars-template">
     <ul class="layout">
     {{#each pages}}
         {{> page}}
     {{/each}}
     </ul>
     <p class="loading"></p>
  </script>
  
  <div id="wrap">
    <div id="main"></div>
  </div>
  
  <a href="yahoo.com">Yahoo</a>
  
  <script src="http://yui.ericf.me/?/yui/yui-min.js"></script>
  <!-- <script src="http://yui.antonychan.net/yui3/build/yui/yui-min.js"></script> -->
  <script src="js/config.js"></script>
  
  <script>
  YUI().use('pagebuilder', function (Y) {

      new Y.PageBuilder({
          container    : '#wrap',
          viewContainer: '#main'
      });

  });
  </script>
</body>
</html>
