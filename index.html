<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Rich Media</title>
    <meta name="author" content="Y! Ad Technology" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssbase/cssbase-min.css">
    <link rel="stylesheet" type="text/css" href="css/richmedia.css">
    
    
</head>
<body>
  
  <!-- ATTRIBUTE TEMPLATES -->
  
  <!-- Standard Attribute -->
  <script id="grid-template" type="text/x-handlebars-template">
     <ul class="layout">
     {{#each pages}}
         {{> page}}
     {{/each}}
     </ul>
     <p class="loading"></p>
  </script>
  
  <div id="wrap">
    <div id="main"></div>
  </div>
  
  <div id="elements-container">
      <ul id="elements">
          <li class="element"><div>Hello there: <input type="textbox"></div></li>
          <li class="element">Item #2</li>
          <li class="element">Item #3</li>
          <li class="element">Item #4</li>
          <li class="element">Item #5</li>
      </ul>
  </div>
  
  <script src="http://yui.ericf.me/?/yui/yui-min.js"></script>
  <!-- <script src="http://yui.antonychan.net/yui3/build/yui/yui-min.js"></script> -->
  <script src="js/yui-config.js?323423423423987987213"></script>
  
  <script>

  // Load YUI and start PhotosNearMe App.
  YUI().use('richmedia-portal', function (Y) {

      new Y.RichMediaPortal({
          container    : '#wrap',
          viewContainer: '#main'
      });

  });
  </script>
</body>
</html>
